<h1 mat-dialog-title>Add Doctor Form</h1>
<div mat-dialog-content>
<form [formGroup] = "doctorForm">
    <mat-form-field appearance="outline">
        <mat-label>Doctor Name</mat-label>
        <input formControlName= "doctorName" matInput placeholder="Placeholder">     
     </mat-form-field>

     <mat-form-field appearance="outline">
        <mat-label>Doctor Specialization</mat-label>
        <input formControlName= "specialization" matInput placeholder="Placeholder">     
     </mat-form-field>
    
</form>
    
</div>
<div mat-dialog-actions [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>Close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="addDoctor()">{{actionBtn}}</button>
</div>
